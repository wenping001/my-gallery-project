<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="style.css">

  <title>my gallery master</title>

</head>

<body>
  <div class="container">
    <div class="profile">
      <img class="profile__photo" src="./profilePhoto.png" alt="avatar">
      <p class="profile__name">Rodney Cotton</p>
      <p class="profile__location">Helsinki,Finland</p>
      <div class="profile__data">
        <div class="profile__card">
          <p class="profile__card--number">100</p>
          <p class="profile__card--title">Posts</p>
        </div>
        <div class="profile__card">
          <p class="profile__card--number">2,242</p>
          <p class="profile__card--title">Follower</p>
        </div>
        <div class="profile__card">
          <p class="profile__card--number">1,432</p>
          <p class="profile__card--title">Following</p>
        </div>
      </div>
    </div>
    <div class="gallery">
      <img src="./photo1.png" alt="">
      <img src="./photo2.png" alt="">
      <img src="./photo3.png" alt="">
      <img src="./photo5.png" alt="">
      <img src="./photo6.png" alt="">
      <img src="./photo_4.png" alt="">
    </div>
  </div>
</body>

</html>
